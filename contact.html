<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCB Cafe - Contact</title>

    <!--CSS-->
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <div id="contact" class="big-bg">
    
        <header class="page-header wrapper">
            <h1>
                <a href="index.html"><img class="logo" src="images/logo.svg" alt="WCB Cafe 首頁"></a>
            </h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">News</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            
        </header>
    
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">姓名</label>
                    <input type="text" name="your-name" id="name">
                </div>
                <div>
                    <label for="email">電子郵件</label>
                    <input type="email" name="your-email" id="email">
                </div>
                <div>
                    <label for="message">詢問內容</label>
                    <textarea name="your-message" id="message"></textarea>
                </div>
    
                <input type="submit" value="送出">
            </form>
        </div>
    </div>

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">Cafe 東站前店</h3>
                <p>
                    地址：東京都區<br>
                    000-22-1<br>
                    電話:03-1111-1111<br>
                    營業時間:10:00~22:00<br>
                    公休日:星期三
                </p>
            </div>
            <div class="location-map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3269.587744406794!2d135.77265191541818!3d34.96694007641959!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60010f14384c5a19%3A0x5d22970f58bfde17!2z5LyP6KaL56i76I235aSn56S-IOWNg-acrOmzpeWxhQ!5e0!3m2!1szh-TW!2stw!4v1634718270716!5m2!1szh-TW!2stw"
                    width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </section>

    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook</h3>
                Facebook 外掛程式
            </div>

            <div class="sns-box">
                <h3 class="sub-title">Youtube</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/2Vv-BfVoq4g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </section>


    <footer class="wrapper">
        <p>
            <small>&copy; 2019 Manabox</small>
        </p>
    </footer>

</body>
</html>
